<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://styleguide.brainly.com/77.2.0/style-guide.css" rel="stylesheet" />
    <link href="css/quiz.css" rel="stylesheet" />
</head>

<body>
    <div class="data-container data-container--with-vertically-centered-elements">
        <div class="sg-content-box sg-content-box--full">
            <div class="sg-content-box__content sg-content-box__content--spaced-bottom-large">
                <h2 class="sg-header-primary">
                    Quiz
                </h2>
            </div>

            <div class="sg-content-box__content sg-content-box__content--spaced-bottom-large js-quiz-data display-none">
                <div class="quiz-progress-bar">
                    <div class="quiz-progress-bar__text js-quiz-progress-bar-text">
                            0/0
                    </div>
                </div>
                <!--<div class="quiz-progress-bar__quiz-timer" style="float:right">
                        01:30
                </div>-->
            </div>

            <div class="sg-content-box__content sg-content-box__content--spaced-bottom-large">
                <p class="sg-text sg-text--standout js-quiz-message">Please wait for the quiz to load...</p>
            </div>
            <div class="sg-content-box__content sg-content-box__content--spaced-bottom-large js-quiz-answers-form display-none" data-current-question=0>
                <div class="sg-label sg-label--large">
                    <div class="sg-label__icon">
                        <div class="sg-radio">
                            <input class="sg-radio__element" name="js-quiz-radio-input" id="radio-1" type="radio">
                            <label class="sg-radio__ghost" for="radio-1"></label>
                        </div>
                    </div>
                    <label class="sg-label__text js-quiz-answers-labels" for="radio-1"></label>
                </div>
                <div class="sg-label sg-label--large">
                    <div class="sg-label__icon">
                        <div class="sg-radio">
                            <input class="sg-radio__element" name="js-quiz-radio-input" id="radio-2" type="radio">
                            <label class="sg-radio__ghost" for="radio-2"></label>
                        </div>
                    </div>
                    <label class="sg-label__text js-quiz-answers-labels" for="radio-2"></label>
                </div>
                <div class="sg-label sg-label--large">
                    <div class="sg-label__icon">
                        <div class="sg-radio">
                            <input class="sg-radio__element" name="js-quiz-radio-input" id="radio-3" type="radio">
                            <label class="sg-radio__ghost" for="radio-3"></label>
                        </div>
                    </div>
                    <label class="sg-label__text js-quiz-answers-labels" for="radio-3"></label>
                </div>
                <div class="sg-label sg-label--large">
                    <div class="sg-label__icon">
                        <div class="sg-radio">
                            <input class="sg-radio__element" name="js-quiz-radio-input" id="radio-4" type="radio">
                            <label class="sg-radio__ghost" for="radio-4"></label>
                        </div>
                    </div>
                    <label class="sg-label__text js-quiz-answers-labels" for="radio-4"></label>
                </div>
            </div>
            <div class="sg-content-box__actions sg-content-box__actions--with-centered-elements">
                <button type="button" class="sg-button-primary js-quiz-start-button display-none">Start!</button>
                <button class="sg-icon-as-button sg-icon-as-button--with-border js-quiz-previous-button display-none sg-icon-as-button--disabled"
                    disabled>
                    <div class="sg-icon-as-button__hole">
                        <svg class="sg-icon sg-icon--adaptive">
                            <use xlink:href="#icon-arrow_left"></use>
                        </svg>
                    </div>
                </button>
                <div class="sg-separator js-action-buttons-seperator display-none"></div>
                <button class="sg-icon-as-button sg-icon-as-button--with-border js-quiz-next-button display-none sg-icon-as-button--disabled"
                    disabled>
                    <div class="sg-icon-as-button__hole">
                        <svg class="sg-icon sg-icon--adaptive">
                            <use xlink:href="#icon-arrow_right"></use>
                        </svg>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <script src="https://styleguide.brainly.com/images/icons-5459066133.js"></script>
    <script src="js/quiz.js"></script>
</body>

</html>
