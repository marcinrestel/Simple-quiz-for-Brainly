<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://styleguide.brainly.com/77.2.0/style-guide.css" rel="stylesheet" />
    <link href="css/quiz.css" rel="stylesheet" />
</head>

<body>
    <div class="data-container data-container--with-vertically-centered-elements">
        <div class="sg-content-box sg-content-box--full">
            <div class="sg-content-box__content sg-content-box__content--spaced-bottom-large">
                <h2 class="sg-header-primary">
                    Quiz
                </h2>
            </div>
            <div class="sg-content-box__content sg-content-box__content--spaced-bottom-large">
                <p class="sg-text sg-text--standout js-quiz-message">Please wait for the quiz to load...</p>
            </div>
            <div class="sg-content-box__actions sg-content-box__actions--with-elements-to-right">
                <button type="button" class="sg-button-primary js-quiz-start-button display-none">Start!</button>
            </div>
        </div>

<script src="js/quiz.js"></script>

</html>
